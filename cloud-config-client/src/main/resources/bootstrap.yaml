#注意这里是bootstrap.yml而不是appliction.yml,因为bootstrap.yml会在应用启动之前读取,而spring.cloud.config.uri会影响应用启动
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      # 配置中心地址
      uri: http://localhost:8888
      # 要应用的配置文件
      profile: dev
      # 要读取的配置文件名
      name: appliaction
      username: pkaq
      password: pkaqx